<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipe Search</title>
     <!-- Font Awesome -->
     <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700"
           rel="stylesheet">
</head>
<body>

<!--Main layout-->
<div class="view background-landing">
    <div class="mask rgba-stylish-strong flex-center">
        <div class="container-fluid ">
            <div class="row mb-3">
                <div class="col-12">
                    <h3 class="text-center orange-text"><i class="fas fa-cocktail"></i> Welcome to
                    </h3>
                    <h1 class="text-white text-center intro">the Cocktail Database</h1>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-lg-6 mx-auto">
                    <p class="text-white text-center">Search by ingredient to see what you can
                        mix up!</p>
                </div>

                <div class="col-12 mx-auto">
                    <!--link to Search-->
                    <p class=" text-center">
                        <a class="btn btn-sm peach-gradient " href="search.html"><i
                                class="fas fa-search left"></i>
                            Search</a>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-lg-6 mx-auto">
                    <p class="my-1 text-white text-center">Browse the cocktail database!
                        
                    </p>
                </div>

                <div class="col-12 mx-auto">
                    <!--Link to Catalogue-->
                    <p class="text-center">
                        <a class="btn btn-sm peach-gradient " href="catalogue.html"><i
                                class="fas fa-file left"></i>
                            Catalogue</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>

<!--Main layout-->
    
</body>
</html>
